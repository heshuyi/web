<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let a = "http://www.nowcoder.com?key=1&key=2&key=3&test=4#hehe";
        let b = "key";
      function getUrlParam(sUrl, sKey) {
        let a = sUrl;
        a = a.split("#");
        let aa = a[0].toString()
        // console.log(typeof aa);
        let b = aa.split('?');
        let c = b[1].split('&');
        c = c.join("=")
        c = c.split('=')
        console.log(c);
        var keyl = [];
        if(!sKey){
          for(let i = 0 ; i<c.length;i++){
            if(i%2==1){
                keyl.push(c[i])
            }

            
        }
        return keyl;
        }
        else{
          for(let i = 0 ; i<c.length;i++){
            if(c[i]==sKey){
                keyl.push(c[i+1] )
            }}
        if(keyl.length>1)
        {
          return keyl;
        }
        if(keyl.length==1){
          return keyl[0];
        }
        if(keyl.length==0){
          return "";
        }
        }
        

        
      }
      console.log(getUrlParam(a)); 
    </script>
  </body>
</html>
