<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function prepend(arr, item) {
        let a = [];
        [...a] = [...arr];
        a.unshift(item);
        return a;
      }
      console.log(prepend([1, 2, 3, 4], 10))
    </script>
  </body>
</html>
